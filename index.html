<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skill Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7fa;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .skill-tag {
            display: inline-block;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
        }
        .required {
            background-color: #17a2b8;
        }
        .nice2have {
            background-color: #28a745;
        }
        .ideally {
            background-color: #96c14d;
        }
        select {
            padding: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>Interactive Skill Matrix</h1>

<div style="text-align:center;">
    <label for="roleFilter">Filter Roles:</label>
    <select id="roleFilter" multiple>
    </select>

    <label for="importanceFilter">Skill Importance:</label>
    <select id="importanceFilter" multiple>
        <option value="required">Required for role</option>
        <option value="nice2have">Nice to Have</option>
        <option value="ideally">In an ideal world</option>
    </select>
</div>

<table>
    <thead>
        <tr>
            <th>Role</th>
            <th>Skill Set</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody id="skillTableBody">
    </tbody>
</table>

<script>
      async function fetchSkillData() {
        const response = await fetch('role.json');
        skillData = await response.json();
        populateFilters();
        loadSkills();
    }
      function populateFilters() {
        const roleFilter = document.getElementById('roleFilter');
        roleFilter.innerHTML = '';
        skillData.forEach(item => {
            const option = document.createElement('option');
            option.value = item.role;
            option.textContent = item.role;
            roleFilter.appendChild(option);
        });

        roleFilter.addEventListener('change', loadSkills);
        document.getElementById('importanceFilter').addEventListener('change', loadSkills);
    }

    function loadSkills() {
        const selectedRoles = Array.from(document.getElementById('roleFilter').selectedOptions).map(opt => opt.value);
        const selectedImportances = Array.from(document.getElementById('importanceFilter').selectedOptions).map(opt => opt.value);

        const tbody = document.getElementById('skillTableBody');
        tbody.innerHTML = '';

        const filteredData = selectedRoles.length ? skillData.filter(item => selectedRoles.includes(item.role)) : skillData;

        filteredData.forEach(roleItem => {
            const filteredSkills = selectedImportances.length ? 
                roleItem.skills.filter(skill => selectedImportances.includes(skill.importance)) :
                roleItem.skills;

            if (filteredSkills.length) {
                const skillsHTML = filteredSkills.map(skillItem => 
                    `<span class="skill-tag ${skillItem.importance}" title="${skillItem.description}">${skillItem.skill}</span>`
                ).join('');

                const row = document.createElement('tr');
                row.innerHTML += `<td>${roleItem.role}</td>`;
                row.innerHTML += `<td>${skillsHTML}</td>`;
                row.innerHTML += `<td>${roleItem.description}</td>`;
                tbody.appendChild(row);
            }
            
        });
    }
    fetchSkillData();
</script>

</body>
</html>
